<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Cadastro de Times</title>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Times</h1>

    <h2>Cadastrar Time</h2>
    <form id="timeForm">
      <label for="timeNome">Nome do Time:</label>
      <input type="text" id="timeNome" required><br>

      <label for="timeTag">Tag do Time:</label>
      <input type="text" id="timeTag" required><br>

      <label for="timeEmail">E-mail para Contato:</label>
      <input type="email" id="timeEmail" required><br>

      <input type="submit" id="timeSubmit" value="Cadastrar" style="display: inline;">
      <input type="button" id="timeSalvar" value="Salvar" style="display: none;">
    </form>

    <h2>Lista de Times</h2>
    <table id="timesTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tag</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="timesBody">
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
